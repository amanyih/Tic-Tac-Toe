<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/f98f45f35a.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <a href="https://github.com/amanyih/Tic-Tac-Toe" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
      <div class="container">
        <div class="each-cell"><i class="fa-duotone fa-x"></i></div>
        <div class="each-cell">cell 2</div>
        <div class="each-cell">cell 3</div>
        <div class="each-cell">cell 4</div>
        <div class="each-cell">cell 5</div>
        <div class="each-cell"><i class="fa-duotone fa-0"></i></div>
        <div class="each-cell">cell 7</div>
        <div class="each-cell">cell 8</div>
        <div class="each-cell">cell 9</div>
      </div>
      <div class="players-score">
        <div class="display player player-1">
          <p>Player1</p>
          <i class="fa-solid fa-user fa-lg"></i>
          <p class="score">0</p>
        </div>
        <div class="display draw">
          <i class="fa-solid fa-handshake"></i>
          <p></p>
          <p class="score">0</p>
        </div>
        <div class="display player player-2">
          <p>Player2</p>
          <i class="fa-solid fa-user fa-lg"></i>
          <p class="score">0</p>
        </div>
      </div>
    </main>
  </body>
</html>

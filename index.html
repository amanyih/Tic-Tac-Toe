<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/f98f45f35a.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <a href="https://github.com/amanyih/Tic-Tac-Toe" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
      <div class="container">
        <div class="each-cell">
          <div class=""></div>
        </div>
        <div class="each-cell">
          <div class=""></div>
        </div>
        <div class="each-cell">
          <div class=""></div>
        </div>
        <div class="each-cell">
          <div class=""></div>
        </div>
        <div class="each-cell">
          <div class=""></div>
        </div>
        <div class="each-cell">
          <div class=""></div>
        </div>
        <div class="each-cell">
          <div class=""></div>
        </div>
        <div class="each-cell">
          <div class=""></div>
        </div>
        <div class="each-cell">
          <div class=""></div>
        </div>
      </div>
      <div class="players-score">
        <div class="display active player">
          <p class="player-label">Player-1</p>
          <i class="fa-solid fa-user fa-lg"></i>
          <p class="score score-1">0</p>
        </div>
        <div class="display draw">
          <i class="fa-solid fa-handshake"></i>
          <p></p>
          <p class="score score-0">0</p>
        </div>
        <div class="display player">
          <p class="player-label">Player-2</p>
          <i class="fa-solid fa-user fa-lg"></i>
          <p class="score score-2">0</p>
        </div>
      </div>
      <div class="modal hidden">
        <h2 class="state">Winner</h2>
        <h1 class="current-winner">Player-1</h1>
        <div class="score-board">
          <p class="player1sb">Player-1: 0</p>
          <p class="drawsb">Draw: 0</p>
          <p class="player2sb">Player-2: 0</p>
        </div>
        <div>
          <button class="btn btn-again">Again</button>
          <button class="btn btn-new">Reset</button>
        </div>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
